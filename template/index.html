<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Worley - Inicio Sesión</title>
</head>
<body>
   <div class="caja">
      <section class="text-center">
        <div class="p-5 bg-image" style="
              background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg' );
              height: 350px;
              "> 
              <img src="https://cdnimg.bnamericas.com/cHPBAjiFaOCbADNecZQdKMiLslNJtGQQQgbzWeYWPqABRYtNxDWgOUSiWjNykcpc.png" height="120">
    </div>
        <div>
          </div>
        <div class="card mx-4 mx-md-5 shadow-5-strong" style="
              margin-top: -150px;
              background: hsla(0, 0%, 100%, 0.8);
              backdrop-filter: blur(30px);
              ">
          <div class="card-body py-4 px-md-4">
            <div class="row d-flex justify-content-center">
              <div class="col-lg-5">
                <h3 class="fw-bold mb-4">DATOS COVID19 EN PANDEMIA</h3>
                <form class="form-control" action="access_login" method="post">
                    {% if mensaje %}
                    <div id="mensaje" class="alert {% if mensaje == 'Usuario Creado Exitosamente' %}alert-success{% else %}alert-danger{% endif %}" role="alert">{{ mensaje }}</div>
                    <script>
                        // Desaparecer el mensaje después de 10 segundos
                        setTimeout(function() {
                            var mensaje = document.getElementById("mensaje");
                            mensaje.style.display = "none";
                        }, 5000); // 10 segundos
                    </script>
                    {% endif %}
 
                    <!-- Email input -->
                    <div class="form-outline mb-3">
                      <input type="email" id="form1Example13" class="form-control form-control-lg" name="email_address"/>
                      <label class="form-label" for="form1Example13">Correo Eléctronico</label>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                      <input type="password" id="form1Example23" class="form-control form-control-lg" name="password"/>
                      <label class="form-label" for="form1Example23">Contraseña</label>
                    </div>      
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg"
                          style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar Sesión</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">No tienes cuenta? <a href="/registro" class="link-danger">Regístrate</a></p>
                      </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </section>
   </div> 
</body>
</html>
